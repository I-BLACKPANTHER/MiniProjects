<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mr.Penguin</title>
  </head>
  <body>
    <div class="my-art">
      <h3 id="name">Mr.Penguin</h3>
      <div class="mr-penguin">
        <div class="penguin">
          <div class="penguin-bottom">
            <div class="right-hand"></div>
            <div class="left-hand"></div>
            <div class="right-feet"></div>
            <div class="left-feet"></div>
          </div>
          <div class="penguin-top">
            <div class="right-cheek"></div>
            <div class="left-cheek"></div>
            <div class="belly"></div>
            <div class="right-eye">
              <div class="sparkle"></div>
            </div>
            <div class="left-eye">
              <div class="sparkle"></div>
            </div>
            <div class="blush-right"></div>
            <div class="blush-left"></div>
            <div class="beak-top"></div>
            <div class="beak-bottom"></div>
          </div>
        </div>
      </div>
      <h3 id="name">Mr.Waving Penguin</h3>
      <div class="mr-waving-penguin">
        <div class="waving-penguin">
          <div class="waving-penguin-bottom">
            <div class="right-hand-1"></div>
            <div class="left-hand-1"></div>
            <div class="right-feet-1"></div>
            <div class="left-feet-1"></div>
          </div>
          <div class="waving-penguin-top">
            <div class="right-cheek-1"></div>
            <div class="left-cheek-1"></div>
            <div class="belly-1"></div>
            <div class="right-eye-1">
              <div class="sparkle-1"></div>
            </div>
            <div class="left-eye-1">
              <div class="sparkle-1"></div>
            </div>
            <div class="blush-right-1"></div>
            <div class="blush-left-1"></div>
            <div class="beak-top-1"></div>
            <div class="beak-bottom-1"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
